[project]
name = "hello-world"
version = "0.1.0"
language = "python"

[server]
host = "127.0.0.1"
port = 4400
enable_cors = true

[adapter]
type = "aws"
buffer_size = 1000
region = "ap-southeast-1"
aws_type = "sqs"  # or "eventbridge"
queue_prefix = "rohas-hello-world"
# For EventBridge:
# event_bus_name = "my-event-bus"  # Optional, defaults to "default"
# source = "rohas"  # Optional, defaults to "rohas"


[telemetry]
# Telemetry adapter type: rocksdb (default), prometheus, influxdb, timescaledb
type = "rocksdb"
# Path to telemetry storage (relative to project root or absolute)
path = ".rohas/telemetry"
# Retention period for traces in days (0 = keep forever)
retention_days = 30
# Maximum number of traces to keep in memory cache
max_cache_size = 1000
# Enable metrics collection
enable_metrics = true
# Enable logs collection
enable_logs = true
# Enable traces collection
enable_traces = true

